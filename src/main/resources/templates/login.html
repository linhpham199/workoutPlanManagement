<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Login page</title>
</head>
<body>
	<br/>
	<div class="row d-flex justify-content-center">
		<h2>Welcome to Work-out plan management</h2>
	</div>
	<div class="row d-flex justify-content-center">
		<p>Please log in to continue!</p>
	</div>
	<div class="row d-flex justify-content-center" th:if="${param.error}">
		Invalid username and password.
	</div><br/>
	<div class="row d-flex justify-content-center" th:if="${param.logout}">
		You have been logged out.
	</div><br/>
	<div>
		<form th:action="@{/login}" method="post">
			<div class="row d-flex justify-content-center" style="position: relative; left: -6px"><label> User Name : <input type="text" name="username"/> </label></div>
            <div class="row d-flex justify-content-center"><label> Password: <input type="password" name="password"/> </label></div>
            <div class="row d-flex justify-content-center"><input class="btn btn-primary" type="submit" value="Sign In"/></div>
		</form>
	</div>
	
</body>
</html>
